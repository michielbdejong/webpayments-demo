<!DOCTYPE html>
<html>
    <head>
        <title>TommyPay</title>
    </head>
    <body>
        <h2>TommyPay</h2>
        <p><i>A very primitive payment app that shows the entire payment request passed
            to it as JSON.</i></p>

        <pre id="paymentView"></pre>

        <button id="install" onclick="install()">Install Payment App</button>

        <script>
            var paymentView = document.getElementById("paymentView");

            function install() {
                navigator.serviceWorker.register("./app.js")
                .then(function(registration) {
                    paymentView.textContent += "Registering TommyPay";
                    return registration.paymentAppManager.setManifest({
                        label: "TommyPay",
                        options: [
                        {
                            label: "Add new credit/debit card to TommyPay",
                            id: "add",
                            enabledMethods: [ "basic-card" ]
                        }]
                    });
                }).then(function() {
                    paymentView.textContent += "TommyPay successfully registered";
                }).catch(function(error) {
                    paymentView.textContent += error;
                });
            }
        </script>
    </body>
</html>
