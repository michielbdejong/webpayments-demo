<!DOCTYPE html>
<html>
    <head>
        <title>Install InterledgerForTheWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h2>Install InterledgerForTheWeb</h2>
        <p><i>A very primitive payment app, based almost entirely on Tommy Thorsen's excellent exploratory work.</i></p>

        <pre id="paymentView"></pre>

        <button id="install" onclick="install()">Install Payment App</button>

        <script>
            var paymentView = document.getElementById("paymentView");

            function install() {
                console.log("install()");
                navigator.serviceWorker.register("./app.js")
                .then(function(registration) {
                    console.log("registering");
                    paymentView.textContent += "Registering InterledgerForTheWeb\n";
                    return registration.paymentAppManager.setManifest({
                        name: "InterledgerForTheWeb",
                        label: "InterledgerForTheWeb",
                        options: [
                        {
                            name: "Pay with new InterledgerForTheWeb account",
                            label: "Pay with new InterledgerForTheWeb account",
                            id: "new",
                            enabledMethods: [ "https://interledger.org/pay" ]
                        }]
                    });
                }).then(function() {
                    console.log("registered");
                    paymentView.textContent += "InterledgerForTheWeb successfully registered\n";
                }).catch(function(error) {
                    paymentView.textContent += error + "\n";
                });
            }
        </script>
    </body>
</html>
